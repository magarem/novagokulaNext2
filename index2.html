<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo transparente */
            position: fixed;
            top: 0;
            width: 100%;
            text-align: left; /* Centralizar os itens do menu à esquerda */
            z-index: 100;
        }

        .navbar-logo {
            display: inline-block;
            padding: 15px;
            margin-right: 20px; /* Espaço entre o logotipo e os itens do menu */
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin-right: 10px; /* Margem entre os itens do menu */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin-top: 70px; /* Ajuste conforme necessário para a altura da barra de menu */
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="imagem1.jpg" alt="Imagem 1">
        </div>
        <div class="mySlides">
            <img src="imagem2.jpg" alt="Imagem 2">
        </div>
        <!-- Adicione mais slides conforme necessário -->

        <!-- Navegação para os slides -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        // Script para o slideshow
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>
</html>
